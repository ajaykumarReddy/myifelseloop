<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <!-- <span [hidden]="!hideSideNav"> -->
    <button (click)="snav.toggle()" *ngIf="fillerNav.length> 0" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <!-- </span> -->
    <img src="../../assets/ifelseloop.png.jpg" height="30px" width="30px" />
    <span (click)="goToPage()" class="main-title pointer">&nbsp;Ifelseloop &nbsp; &nbsp;</span>
    <button mat-button [matMenuTriggerFor]="menu">Tutorials</button>
    <mat-menu #menu="matMenu">
      <button style="height: 36px" routerLink="/angular" class="menu-bar-font" mat-menu-item>Angular</button>
      <button style="height: 36px" class="menu-bar-font" mat-menu-item>Java Script</button>
      <button style="height: 36px" class="menu-bar-font" mat-menu-item>C</button>
    </mat-menu>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <button class="title-font" mat-button>About</button>
    <button (click)="hireMe()" class="title-font" mat-button>Hire me</button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item style="font-size: 12px; margin: 0px;padding: 1px;height: 35px;" routerLink="{{nav.route}}" *ngFor="let nav of fillerNav">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
